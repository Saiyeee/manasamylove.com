<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolate Day</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #f8efe6 0%, #e0c4a6 50%, #6b3f2b 100%);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* COUNTDOWN SCREEN - Proposal Day theme */
.countdown-screen {
  background: linear-gradient(135deg, #fff8f0 0%, #f1ead9 50%, #e0c4a6 100%);
  color: #4b2e20;
  width: 90%;
  max-width: 420px;
  padding: 36px 28px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(75,46,32,0.12);
  border: 1px solid rgba(75,46,32,0.06);
}

.countdown-number {
  font-size: 64px;
  font-weight: 800;
  margin: 6px 0;
  color: #3b1f12;
  letter-spacing: -1px;
}

.countdown-sub {
  font-size: 15px;
  opacity: 0.95;
  color: #6b4423;
}

.countdown-screen:before {
  content: "üç´";
  display: block;
  font-size: 36px;
  margin-bottom: 8px;
}

/* CELEBRATION SCREEN */
.celebrate-screen {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  pointer-events: none;
  background: radial-gradient(rgba(255,240,245,0.2), rgba(255,240,245,0.05));
}

.celebrate-card {
  background: linear-gradient(135deg,#fff8f0 0%, #f1ead9 60%);
  color: #4b2e20;
  padding: 36px 32px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 40px 80px rgba(75,46,32,0.16);
  border: 1px solid rgba(75,46,32,0.08);
  transform: translateY(0) scale(1);
  animation: celebratePop 420ms cubic-bezier(.2,.9,.3,1);
}

@keyframes celebratePop {
  0% { transform: translateY(8px) scale(0.92); opacity: 0; }
  60% { transform: translateY(-6px) scale(1.02); opacity: 1; }
  100% { transform: translateY(0) scale(1); opacity: 1; }
}

/* Message animation: pop + subtle glow */
.celebrate-message {
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 12px;
  color: #4b2e20;
  background: linear-gradient(90deg,#6b3f2b,#502d20 60%,#3b1f12);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 6px 18px rgba(185,134,11,0.10);
  animation: messagePop 720ms cubic-bezier(.2,.9,.3,1), messageGlow 1.4s ease-in-out 720ms infinite alternate;
}

@keyframes messagePop {
  0% { transform: scale(0.86) translateY(6px); opacity: 0; }
  60% { transform: scale(1.06) translateY(-4px); opacity: 1; }
  100% { transform: scale(1) translateY(0); opacity: 1; }
}

@keyframes messageGlow {
  0% { text-shadow: 0 6px 18px rgba(185,134,11,0.06), 0 0 0 rgba(255,255,255,0); filter: saturate(1); }
  100% { text-shadow: 0 10px 28px rgba(185,134,11,0.18), 0 0 12px rgba(255,215,0,0.18); filter: saturate(1.08) contrast(1.02); }
}

.celebrate-message {
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 12px;
  color: #4b2e20;
}

.flowers {
  position: relative;
  width: 280px;
  height: 120px;
  margin: 0 auto;
}

.flower {
  position: absolute;
  bottom: 0;
  font-size: 30px;
  opacity: 0;
  transform: translateY(0) scale(0.9) rotate(0deg);
  animation: floatUp var(--dur,4s) cubic-bezier(.2,.9,.3,1) forwards;
}

@keyframes floatUp {
  0% { opacity: 0; transform: translateY(0) scale(0.8) rotate(0deg); }
  18% { opacity: 1; transform: translateY(-24px) scale(1) rotate(10deg); }
  48% { transform: translateY(-120px) scale(1.04) rotate(-20deg); }
  100% { opacity: 0; transform: translateY(-220px) scale(1) rotate(45deg); }
}

/* CARD */
.quiz-card {
  background: linear-gradient(135deg, #fff8f0 0%, #f1ead9 100%);
  width: 90%;
  max-width: 420px;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(75,46,32,0.12);
  text-align: center;
  position: relative;
  border: 1px solid rgba(75,46,32,0.06);
}

/* SCORE */
.score {
  background: linear-gradient(90deg, #e0c4a6, #caa57f);
  color: #4b2e20;
  padding: 8px;
  border-radius: 10px;
  font-weight: 600;
  margin-bottom: 20px;
}

/* QUESTION */
.question {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 20px;
  color: #8b5a00;
}

/* BUTTONS */
.option {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  border: 2px solid #6b3f2b;
  cursor: pointer;
  font-size: 15px;
  background: linear-gradient(90deg, #fff8f0, #f7ead8);
  color: #4b2e20;
  font-weight: 600;
  transition: all 200ms ease;
}

.option:hover {
  background: linear-gradient(90deg, #e0c4a6, #caa57f);
  border-color: #5a3424;
}

.option:active {
  transform: scale(0.98);
}

/* Wrong / Correct visual states */
.option.wrong {
  background: linear-gradient(90deg,#ffcccc,#ffb3b3);
  color: #8b4545;
  border-color: rgba(220,38,38,0.12);
  box-shadow: 0 6px 18px rgba(220,38,38,0.06) inset;
}

.option.correct {
  background: linear-gradient(90deg,#dcfce7,#bbf7d0);
  color: #065f46;
  border-color: rgba(16,185,129,0.12);
  box-shadow: 0 6px 18px rgba(16,185,129,0.06) inset;
}

/* Valentine buttons same width */
.valentine-buttons .option {
  width: 220px;
  max-width: 220px;
  margin-left: auto;
  margin-right: auto;
}

/* SYSTEM MESSAGE */
.system-msg {
  background: #0f172a;
  color: #ef4444;
  padding: 14px;
  border-radius: 12px;
  margin-top: 15px;
  display: none;
  border: 2px solid #ef4444;
  font-weight: 600;
}

/* FEEDBACK */
.feedback {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  pointer-events: none;
  z-index: 10;
  animation: pop 0.6s ease forwards;
  text-align: center;
}

.feedback .emoji {
  font-size: 80px;
}

.feedback .text {
  font-size: 18px;
  font-weight: 600;
  margin-top: 6px;
}

@keyframes pop {
  0% { transform: translate(-50%, -50%) scale(0); }
  70% { transform: translate(-50%, -50%) scale(1.2); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

/* FINAL CARD */
.final-card {
  background: #f8fafc;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* CONFETTI */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall 4s linear forwards;
  z-index: 999;
}

@keyframes fall {
  0% { transform: translateY(-5vh) translateX(0) rotate(0deg); opacity: 1; }
  70% { opacity: 1; }
  100% { transform: translateY(110vh) translateX(20vw) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<div id="countdownScreen" class="countdown-screen">
  <div class="countdown-number" id="countdownNumber">5</div>
  <div class="countdown-sub">Chocolate Day begins soon ‚Äî prepare a sweet surprise!</div>
</div>

<div id="celebrateScreen" class="celebrate-screen">
    <div class="celebrate-card">
    <div class="celebrate-message">Happy Chocolate Day ‚Äî here's a sweet surprise! üç´</div>
    <div class="flowers" id="flowers"></div>
  </div>
</div>

<div class="quiz-card" id="quizCard" style="display:none;">
  <div class="score" id="score"></div>
  <div class="question" id="question"></div>
  <div id="options"></div>

  <div class="system-msg" id="systemMsg"></div>
</div>

<script>
/* üç´ CHANGE YOUR CHOCOLATE LINK HERE */
const CHOCOLATE_LINK = "";

/* TARGET DATETIME - set an ISO datetime string for when the quiz should start.
  Example: "2026-02-14T00:00:00" (UTC/Local depends on user's browser)
  Change this value to set the target date/time. */
const TARGET_DATETIME = "2026-02-09T20:00:00";

const questions = [
  {
    q: "Who texted first?",
    options: ["You", "Me"],
    answer: 1,
    special: true
  }
  // {
  //   q: "Who said I love you first?",
  //   options: ["Me", "You"],
  //   answer: 0
  // },
  // {
  //   q: "What do I love most about you?",
  //   options: ["Your smile", "Your heart", "Everything"],
  //   answer: 2
  // },
  // {
  //   q: "Will you be my Valentine?",
  //   options: ["Yes ‚ù§Ô∏è", "No üíî"],
  //   answer: 0,
  //   special: true
  // }
];

let current = 0;
let score = 0;
let noClickCount = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const scoreEl = document.getElementById("score");
const systemMsg = document.getElementById("systemMsg");

const countdownScreenEl = document.getElementById('countdownScreen');
const countdownNumberEl = document.getElementById('countdownNumber');

// start countdown on load (will call loadQuestion when finished)
startCountdown();

function startCountdown() {
  const subEl = document.querySelector('.countdown-sub');
  function pad(n) { return String(n).padStart(2, '0'); }

  // try parsing target; if string is local ISO without timezone some browsers may treat differently
  let target = new Date(TARGET_DATETIME);
  if (isNaN(target)) {
    // try forcing as UTC
    const alt = TARGET_DATETIME + 'Z';
    target = new Date(alt);
  }

  if (isNaN(target)) {
    countdownNumberEl.innerText = "--:--:--";
    if (subEl) subEl.innerText = 'Invalid target date ‚Äî check TARGET_DATETIME';
    setTimeout(() => {
      countdownScreenEl.style.display = 'none';
      document.getElementById('quizCard').style.display = '';
      loadQuestion();
    }, 1200);
    return;
  }

  // ensure initial visible state
  countdownNumberEl.innerText = '0d 00:00:00';
  if (subEl) subEl.innerText = `Starts on ${target.toLocaleString()}`;

  let timer = null;

  // check if target is already in the past -- if so, skip to celebration and quiz
  const now = new Date();
  const immediateCheck = target - now;
  if (immediateCheck <= 0) {
    // target time has passed, go directly to celebration
    setTimeout(endCountdown, 100);
    return;
  }
  function update() {
    try {
      const now = new Date();
      let diff = target - now;
      if (diff <= 0) {
        endCountdown();
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);
      const minutes = Math.floor(diff / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownNumberEl.innerText = `${days}d ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      if (subEl) subEl.innerText = `Starts on ${target.toLocaleString()}`;
    } catch (err) {
      // if anything goes wrong, stop the timer and show the quiz after short fallback
      clearInterval(timer);
      countdownNumberEl.innerText = '--:--:--';
      if (subEl) subEl.innerText = 'Error running countdown';
      setTimeout(() => {
        countdownScreenEl.style.display = 'none';
        document.getElementById('quizCard').style.display = '';
        loadQuestion();
      }, 1200);
    }
  }

  update();
  timer = setInterval(update, 1000);

  function endCountdown() {
    if (timer) clearInterval(timer);
    // show celebration for 5 seconds, then reveal quiz
    countdownScreenEl.style.display = 'none';
    const celebrate = document.getElementById('celebrateScreen');
    const flowers = document.getElementById('flowers');
    if (!celebrate || !flowers) {
      document.getElementById('quizCard').style.display = '';
      loadQuestion();
      return;
    }
    celebrate.style.display = 'flex';
    // generate many chocolate/candy emojis with staggered animation delays and varied durations
    flowers.innerHTML = '';
    const emojis = ['üç´','üç¨','üç™','üßÅ','üç©'];
    const count = 30;
    for (let i = 0; i < count; i++) {
      const f = document.createElement('div');
      f.className = 'flower';
      f.style.left = (5 + Math.random()*90) + '%';
      f.style.bottom = (Math.random()*10) + 'px';
      const dur = (1.2 + Math.random()*1.6).toFixed(2);
      // make some float a bit longer
      const chosenDur = (parseFloat(dur) + Math.random()*1.2).toFixed(2);
      f.style.setProperty('--dur', chosenDur + 's');
      f.style.animationDelay = (Math.random()*0.9) + 's';
      f.style.fontSize = (18 + Math.random()*42) + 'px';
      f.style.opacity = 0;
      f.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      flowers.appendChild(f);
    }

    // add a burst of confetti for extra drama
    launchConfetti();

    setTimeout(() => {
      celebrate.style.display = 'none';
      document.getElementById('quizCard').style.display = '';
      loadQuestion();
    }, 3000);
  }
}

/* FEEDBACK (DYNAMIC) */
function showFeedback(content) {
  const feedback = document.createElement("div");
  feedback.className = "feedback";

  if (typeof content === "string") {
    feedback.innerHTML = content;
  } else {
    feedback.innerHTML = `
      <div class="emoji">${content.emoji || ""}</div>
      <div class="text" style="color:${content.color || "#000"}">
        ${content.text || ""}
      </div>
    `;
  }

  document.querySelector(".quiz-card").appendChild(feedback);
  setTimeout(() => feedback.remove(), content.duration || 1200);
}

/* LOAD QUESTION */
function loadQuestion() {
  const q = questions[current];

  optionsEl.classList.remove("valentine-buttons");
  if (q.special) optionsEl.classList.add("valentine-buttons");

  questionEl.innerText = q.q;
  optionsEl.innerHTML = "";
  systemMsg.style.display = "none";
  scoreEl.innerText = `Score: ${score} / ${questions.length}`;

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;

    /* NO BUTTON - show error message instead of floating away */
    if (q.special && i !== q.answer) {
      btn.onclick = () => {
        const sysMessages = [
          "‚ùå Not so fast! Try again, love.",
          "üíî I know you love me, but choose wisely!",
          "‚ùå Nope! Pick the right answer.",
          "üíï You know the answer ‚Äî try again!",
          "‚ùå Close call! But not quite.",
          "ü•Ä Think of our moments together...",
          "‚ùå My heart says no, but try again!",
          "üíî I see what you're doing! Pick the correct one."
        ];
        const msg = sysMessages[Math.floor(Math.random() * sysMessages.length)];
        systemMsg.innerHTML = msg;
        systemMsg.style.display = "block";
        showFeedback({ emoji: "üíî", text: "", color: "#dc2626" });
      };
      optionsEl.appendChild(btn);
      return;
    }

    /* YES / NORMAL */
    btn.onclick = () => {
      if (q.special) {
        score++;
        showValentineScreen();
        return;
      }

      // correct answer -> give feedback, mark button, then advance
      if (i === q.answer) {
        score++;
        btn.classList.add('correct');
        showFeedback({ emoji: "‚ù§Ô∏è", text: "", color: "#16a34a" });
        scoreEl.innerText = `Score: ${score} / ${questions.length}`;
        current++;
        setTimeout(loadQuestion, 900);
        return;
      }

      // wrong answer -> show quirky messages, mark the clicked button, but DO NOT advance
      const wrongMessages = [
        "Not yet ‚Äî try again!",
        "Almost! Think of our moments.",
        "Nope, but your smile wins points!",
        "Try again, love ‚ù§Ô∏è",
        "Close, but not quite ‚Äî again!"
      ];
      const msg = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
      btn.classList.add('wrong');
      btn.disabled = true;
      showFeedback({ emoji: "üíî", text: msg, color: "#dc2626", duration: 1400 });
      // keep staying on the same question until the correct button is clicked
    };

    optionsEl.appendChild(btn);
  });
}

/* VALENTINE SCREEN */
function showValentineScreen() {
  systemMsg.style.display = "none";
  launchConfetti();

  questionEl.innerHTML = "";
  optionsEl.innerHTML = `
    <div class="final-card">
      <h2>üéâ Yay ‚Äî Chocolate Time! üéâ</h2>
      <p>Sweet treats and sweeter moments ‚Äî ready for some chocolate? üç´</p>
      <br>
      <button class="option" onclick="showChocolateScreen()">Get Chocolate üç´</button>
    </div>
  `;
}

/* CHOCOLATE SCREEN */
function showChocolateScreen() {
  systemMsg.style.display = "none";
  questionEl.innerHTML = "";
  optionsEl.innerHTML = `
    <div class="final-card">
      <h2>üç´ Your Chocolate Treat üç´</h2>
      <p>
        Thanks for playing ‚Äî enjoy your chocolate surprise! ‚ù§Ô∏è
      </p>
      <br>
      <button class="option"
        onclick="window.open('${CHOCOLATE_LINK}', '_blank')">
        Open your chocolate üç´
      </button>
    </div>
  `;
}

/* CONFETTI */
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      ["#6b3f2b","#d4a373","#c68642","#5a341f","#a1705a"][Math.floor(Math.random()*5)];
    c.style.animationDuration = (2 + Math.random() * 3) + "s";
    c.style.width = (6 + Math.random()*10) + "px";
    c.style.height = (6 + Math.random()*10) + "px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
